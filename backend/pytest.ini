[pytest]
DJANGO_SETTINGS_MODULE = config.settings_test
python_files = tests/test_*.py test_*.py
python_classes = Test*
python_functions = test_*
addopts =
    -v
    --tb=short
    --strict-markers
    --no-header
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests requiring database access
    phase1: Phase 1 - Academic Sessions
    phase2: Phase 2 - Notifications & Reports
    phase4: Phase 4 - Academics & Timetable
    phase5: Phase 5 - HR & Payroll
    phase6: Phase 6 - Examinations
    phase9: Phase 9 - Parents
    phase10: Phase 10 - Notifications
    phase11: Phase 11 - Reports
    phase12: Phase 12 - LMS
    phase13: Phase 13 - Library
    phase14: Phase 14 - Transport
    phase15: Phase 15 - Admissions
    face_attendance: Face Attendance Tests
